<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Finanaciable</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="../routes/html-routes.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Financiable</h1>
        <h3>Let's set up your profile!</h3>
        <hr>
        </div>
    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Personal Information</strong></h3>
                </div>
                <div class="panel-body">
                    <form action="" method="POST" role="form">

                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" id="role" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="text" class="form-control" id="age" placeholder="">
                        </div>



                    </form>
                    <br>
                    <div class="text-right">
                    <form action="/create" method="POST">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn">Confirm</button>
                    </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/add.js" type="text/javascript"></script>

</body>
</html>
