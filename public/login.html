<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FINANCIABLE</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<div class="jumbotron">
    <h1 class="text-center">FINANCIABLE</h1>
</div>

<div class="container">

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <p class="cool-font">Name</p>
            <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
            <br>
            <p class="cool-font">Your Goal</p>
            <textarea class="form-control" rows="3" id="Your Goal" placeholder="Enter Your Your Goal"></textarea>
            <button id="Submit" class="btn btn-lg pull-right">Submit!</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h2>Budget</h2>
            <hr>
            <div id="Expenses"></div>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/users.js"></script>
</body>
</html>
